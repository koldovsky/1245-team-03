<section class="gift-packs">
  <h3 class="gift-packs__title">Gift Packs</h3>
  <div class="gift-packs__carousel carousel">
    <button class="carousel__button carousel__button--prev" aria-label="Previous pack">&#9664;</button>
    <div class="carousel__track">
      <article class="carousel__item">
        <img src="img/gift-packs/the-big-vintage-pack.webp" alt="The Big Vintage Pack" class="carousel__image" />
        <p class="carousel__caption">The Big Vintage Pack</p>
      </article>
      <article class="carousel__item">
        <img src="img/gift-packs/summer-village-pack.webp" alt="The Summer Village Pack" class="carousel__image" />
        <p class="carousel__caption">The Summer Village Pack</p>
      </article>
      <article class="carousel__item">
        <img src="img/gift-packs/exotic-leather-pack.webp" alt="Exotic Leather Pack" class="carousel__image" />
        <p class="carousel__caption">Exotic Leather Pack</p>
      </article>
      <article class="carousel__item">
        <img src="img/gift-packs/floral-pack.webp" alt="The Big Floral Pack" class="carousel__image" />
        <p class="carousel__caption">The Big Floral Pack</p>
      </article>
      <article class="carousel__item">
        <img src="img/gift-packs/the-autumn-landscape-pack.webp" alt="The Autumn Landscape Pack" class="carousel__image" />
        <p class="carousel__caption">The Autumn Landscape Pack</p>
      </article>
      <article class="carousel__item">
        <img src="img/gift-packs/the-urban-view-pack.webp" alt="The Urban View Pack" class="carousel__image" />
        <p class="carousel__caption">The Urban View Pack</p>
      </article>
    </div>
    <button class="carousel__button carousel__button--next" aria-label="Next pack">&#9654;</button>
  </div>
</section>
