<section class="write-us">
  <div class="write-us__container">
    <div class="write-us__left"></div>
    <div class="write-us__form">
      <div class="form-header">
        <h2 class="header-text">Write Us</h2>
      </div>
      <div class="form-form">
        <input
          class="form-item"
          type="text"
          name="contacts-name-field"
          placeholder="Name*"
          required
        />
        <input
          class="form-item"
          type="text"
          name="contacts-email-field"
          placeholder="Email*"
          required
        />
        <textarea
          class="form-input"
          name="contacts-message-field"
          placeholder="Message"
          rows="7"
        ></textarea>
      </div>
      <div class="form-button">
        <button class="button" type="submit">Send message</button>
      </div>
    </div>
  </div>
</section>
