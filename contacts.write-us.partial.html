<section class="write-us">
  <div class="write-us__left">
  </div>
  <div class="write-us__form">
    <div class="form-header">
      <h2>Write Us</h2>
    </div>
    <div class="form-form">
      <input
        type="text"
        name="contacts-name-field"
        placeholder="Name*"
        required
      />
      <input
        type="text"
        name="contacts-email-field"
        placeholder="Email*"
        required
      />
      <input type="text" name="contacts-message-field" placeholder="Message" />
    </div>
    <div class="form-button">
      <button type="submit">Send message</button>
    </div>
  </div>
</section>
