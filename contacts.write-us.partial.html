<section class="write-us-block-section">
  <div class="write-us-block">
    <div class="write-us-block-main">
      <div class="write-us-block-background">
        <img
          src="img/people/man-standing-1.jpeg"
          alt="Write Us Background Picture"
        />
      </div>
      <div class="write-us-block-form">
        <div class="form-header">
          <h2>Write Us</h2>
        </div>
        <div class="form-form">
          <input
            type="text"
            name="contacts-name-field"
            placeholder="Name*"
            required
          />
          <input
            type="text"
            name="contacts-email-field"
            placeholder="Email*"
            required
          />
          <input
            type="text"
            name="contacts-message-field"
            placeholder="Message"
          />
        </div>
        <div class="form-button">
          <button type="submit">Send message</button>
        </div>
      </div>
    </div>
  </div>
</section>
