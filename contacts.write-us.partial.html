<section class="write-us">
  <div class="write-us__left"></div>
  <div class="write-us__form">
    <div class="form-header">
      <h2 class="header-text">Write Us</h2>
    </div>
    <div class="form-form">
      <input
        class="form-item"
        type="text"
        name="contacts-name-field"
        placeholder="Name*"
        required
      />
      <input
        class="form-item"
        type="text"
        name="contacts-email-field"
        placeholder="Email*"
        required
      />
      <input
        class="form-item"
        type="text"
        name="contacts-message-field"
        placeholder="Message"
      />
    </div>
    <div class="form-button">
      <button class="button" type="submit">Send message</button>
    </div>
  </div>
</section>
