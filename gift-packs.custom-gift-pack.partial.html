<section class="custom-gift-pack">
    <div class="custom-gift-pack__image">
      <img src="img/gift-packs/custom-gift-pack-image.webp" alt="Custom Gift Pack Image" />
    </div>
    <div class="custom-gift-pack__form">
      <h2>Custom Gift Pack</h2>
      <p>You can order a custom gift pack, choosing any of our products. Complete the form below and we will contact you ASAP!</p>
      <form>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name*" required  />
  
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Phone number*" required />
  
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="E-mail*" required />
  
        <label for="preferences"></label>
        <textarea id="preferences" name="preferences" placeholder="Gift pack preferences"></textarea>
  
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
