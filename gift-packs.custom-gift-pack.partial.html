<section class="custom-gift-pack">
    <div class="custom-gift-pack__image">
      <img src="img/gift-packs/custom-gift-pack-image.webp" alt="Custom Gift Pack Image" />
    </div>
    <div class="custom-gift-pack__form">
      <h2>Custom Gift Pack</h2>
      <p>You can order a custom gift pack, choosing any of our products. Complete the form below and we will contact you ASAP!</p>
      <form>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />
  
        <label for="phone">Phone number*</label>
        <input type="tel" id="phone" name="phone" required />
  
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required />
  
        <label for="preferences">Gift pack preferences</label>
        <textarea id="preferences" name="preferences"></textarea>
  
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
